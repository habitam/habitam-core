{% load ui_extras %}
<tr class="{% op_class doc service %}">
	<td>{{ doc.date|date:"d-m-Y" }}</td>
	<td>
	{% if doc.type == "collection" %}Colectare pentru {% endif %}{{ other }}
	</td>
	<td>{{ doc.no }}</td>
	<td class="{% op_amount_class doc negative amount service %}">
		{{ amount|operation_sign:negative|floatformat:2 }}
		{% if account.type == 'apart' and doc.penalties != None %} și {{ doc.penalties }} penalități{% endif %}
	</td>
	<td><a class="btn btn-mini btn-danger" data-target="#deleteModal" data-toggle="modal" role="buton" onclick="delete_click('{% url 'operation_doc' building.id account.id doc.id %}');"><i class="icon-trash icon-white"></i></a></td>
</tr>
