{% extends 'base.html' %} 

{% block body %}
<div class="center span3">
	{% if form.errors %}
	<div class="alert alert-error">
		Nu am putut verifica credențialele. Încercați din nou.
	</div>
	{% endif %}
	<form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
    	{% csrf_token %}
    	<h2 class="form-signin-heading">Autentificare</h2>
		<table>
			<tr>
			    <td>Utilizator: </td>
			    <td>{{ form.username }}</td>
			</tr>
			<tr>
			    <td>Parolă: </td>
			    <td>{{ form.password }}</td>
			</tr>
		</table>
        <button class="btn btn-large btn-primary" type="submit">Intrați</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
