{% extends 'building.html' %} 

{% block building_body %}
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Nume</th>
			<th>Tip</th>
			<th>Tip bani</th>
			<th>Balanță</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{% for account in building.funds %}
			<tr>
				<td><a href="javascript: editDialog('{% url 'edit_fund' entity_id=account.id %}')">{{ account.name }}</a></td>
				<td>{{ account.type }}</td>
				<td>{{ account.money_type }}</td>
				<td class="{% if account.balance < 0 %}negative_balance{% else %}positive_balance{% endif %}"><a href="{% url 'operation_list' building_id=building.id account_id=account.id %}">{{ account.balance|floatformat:2 }}</a></td>
				<td>
					<div class="btn-group">
						<button class="btn btn-mini" type="button" onclick="editDialog('{% url 'new_fund_transfer' account_id=account.id %}')" title="Transferă bani într-un alt cont sau fond"><i class="icon-retweet"></i></button>
						<button class="btn btn-mini btn-inverse" type="button" onclick="editDialog('{% url 'new_service_payment' account_id=account.id %}')" title="Plătește un serviciu"><i class="icon-share-alt icon-white"></i> Serviciu</button>						
						<button class="btn btn-mini btn-inverse" type="button" onclick="editDialog('{% url 'new_other_service_payment' account_id=account.id %}')" title="Plătește serviciile unui terț neînregistrat în sistem"><i class="icon-share-alt icon-white"></i> Terț</button>
					</div>
					<div class="btn-group">
						{% if account.can_delete %}<button class="btn btn-mini btn-danger" data-target="#deleteModal" data-toggle="modal" role="buton" onclick="delete_click('{% url 'edit_fund' entity_id=account.id %}');"><i class="icon-trash icon-white"></i></button>{% endif %}
					</div>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
<div class="container">
	<div class="pull-right">
		<button class="btn btn-info" type="button" onclick="editDialog('{% url 'new_fund' building.id %}')">Cont nou</button>
	</div>
</div>	
{% endblock %}
