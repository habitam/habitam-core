{% extends 'building.html' %} 

{% block building_body %}
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Nume</th>
			<th>Balanță</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{% for account in building.funds %}
			<tr>
				<td>{{ account }}</td>
				<td class="{% if account.balance < 0 %}negative_balance{% else %}positive_balance{% endif %}">{{ account.balance|floatformat:2 }}</td>
				<td>
					<div class="btn-group">
						{% if account.can_delete %}<button class="btn btn-mini btn-danger" data-target="#deleteModal" data-toggle="modal" role="buton" onclick="delete_click('{% url 'edit_fund' entity_id=account.id %}');"><i class="icon-trash icon-white"></i></button>{% endif %}
						<button class="btn btn-mini" type="button" onclick="editDialog('{% url 'edit_fund' entity_id=account.id %}')"><i class="icon-edit"></i> Modifică</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-mini" type="button" onclick="window.location='{% url 'operation_list' building_id=building.id account_id=account.id %}'"><i class="icon-list-alt"></i> Operațiuni</button>
						<button class="btn btn-mini" type="button" onclick="editDialog('{% url 'new_fund_transfer' account_id=account.id %}')"><i class="icon-retweet"></i> Transfer</button>
						<button class="btn btn-mini btn-inverse" type="button" onclick="editDialog('{% url 'new_service_payment' account_id=account.id %}')"><i class="icon-share-alt icon-white"></i> Plată serviciu</button>
					</div>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
<div class="container">
	<div class="pull-right">
		<button class="btn btn-info" type="button" onclick="editDialog('{% url 'new_fund' building.id %}')">Fond nou</button>
	</div>
</div>	
{% endblock %}
