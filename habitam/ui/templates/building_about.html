{% extends 'building.html' %}
{% load staticfiles %} 

{% block building_body %}
<div class="content">
	<div class="row-fluid">
		<div class="span8 ">
			
			{% for key, value in building.view_fields.items %}
			<div class="well well-small">
				<span class="label">{{ key }}</span>
				{{ value }}
			</div>
			{% endfor %}
			
			<div class="btn-group pull-right">
				<a class="btn" href="javascript:editDialog('{% url 'edit_building' entity_id=building.id %}')"><i class="icon-pencil"></i> Editare</a>
			</div>
		</div>
		<div class="span4 hidden-phone">
			<img src="{% static 'ui/img/habitam-worker-hires.png' %}">
		</div>
	</div>
</div>
{% endblock %}
