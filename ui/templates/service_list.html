{% extends 'base.html' %} 

{% block body %}
<h1>Servicii pentru {{ building.name }}</h1>
<div class="container">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Nume</th>
				<th>Clienți</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{% for service in services %}
				<tr>
					<td>{{ service.name }}</td>
					<td>{{ service.billed.name }}</td>
					<td>
						<button class="btn btn-mini" type="button">Operațiuni</button>
						<button class="btn btn-mini" type="button" onclick="window.location='{% url 'edit_service' building_id=building.id service_id=service.id %}'">Modifică</button>
						<button class="btn btn-mini btn-inverse" type="button">Factură nouă</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>	
</div>
{% endblock %}
