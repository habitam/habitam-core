{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Habitam</title>
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="{% static 'ui/css/bootstrap.min.css' %}">
<link rel="stylesheet"
	href="{% static 'ui/css/bootstrap-responsive.min.css' %}">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="{% static 'ui/js/jquery.form.js' %}"></script>
<script src="{% static 'ui/js/bootstrap.min.js' %}"></script>
<script src="{% static 'ui/js/jquery.form.js' %}"></script>

</head>
<body>
	<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->
	<div class="container">
		<div id="newBlockContainer">
			<form id="newBlockForm" class="form-horizontal" method="post"
				action="{% url 'new_block' %}">
				{% csrf_token %} 
				{% for field in form %}
					<div class="control-group {% if field.errors %}error{% endif %}">
						<label class="control-label" for="id_{{ field.html_name }}">{{ field.label_tag }}</label>
						<div class="controls">
							{{ field }}
							{% for error in field.errors %}
								<span class="help-inline">{{ error }}</span>
							{% endfor %}
						</div>
					</div>
				{% endfor %}
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn">AdaugÄƒ</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			$("#id_staircases").spinner();
			$("#id_apartments").spinner();
			$("#id_apartment_offset").spinner();
			$(document).ready(function() {
				$('#newBlockForm').ajaxForm({
					target : '#newBlockContainer',
					success : function() {
						$('#newBlockContainer').fadeIn('slow');
					}
				});
			});
		</script>
	</div>
</body>
</html>
